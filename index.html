<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Book archive</title>
    <!-- bootstrap css link  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  </head>
  <body>
    <!-- seacrh input  -->
    <div class="container mt-5">
      <div class="input-group mb-3 w-50 mx-auto">
        <input id="inputField" type="text" class="form-control py-2" placeholder="search your book" aria-label="Recipient's username" aria-describedby="button-addon2" />
        <button onclick="searchbtn()" class="btn btn-outline-secondary" type="button" id="searchbtn">search</button>
      </div>

      <!-- total search found output  -->
      <div class="totalSearchfound"></div>

      <!-- totalTitle  -->
      <div class="text-center text-danger display-4 fw-bold" id="totalTitle"></div>

      <!-- book deatails  -->
      <div id="output" class="d-flex flex-wrap"></div>
    </div>

    <!-- bootstrap bundle js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="js/book.js"></script>
  </body>
</html>
